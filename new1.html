<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }
        
        .calculator h1 {
            text-align: center;
        }
        
        .calculator input[type="text"],
        .calculator button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .calculator button {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .calculator button:hover {
            background-color: #45a049;
        }

        .operators {
            display: flex; /* Use flexbox */
            justify-content: space-between; /* Distribute items evenly */
        }

        .operators button {
            background-color: #282f28;
            width: 90px; /* Adjust button width */
        }

        .operators button:hover{
            background-color: #606760;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="first" placeholder="Enter a first number">
        <div class="operators">
        <button id="add" value="+" onclick="setOperator('+');  document.getElementById('add').style.backgroundColor = '#ccc'">+</button>
        <button id="subtract" value="-" onclick="setOperator('-');  document.getElementById('subtract').style.backgroundColor = '#ccc'">-</button>
        <button id="multiply" value="*" onclick="setOperator('*');  document.getElementById('multiply').style.backgroundColor = '#ccc'">*</button>
        <button id="divide" value="/" onclick="setOperator('/');  document.getElementById('divide').style.backgroundColor = '#ccc'">/</button>
        </div>

        <input type="text" id="sec" placeholder="Enter a second number">
        <button onclick="cal();">Calculate</button>
        <h2 id="display"></h2>
    </div>

    <script>
        let operator = '';

        function setOperator(op) {
            operator = op;
            
        }

        function cal() {
            let first = parseFloat(document.getElementById('first').value);
            let sec = parseFloat(document.getElementById('sec').value);

            switch (operator) {
                case '+':
                    document.getElementById('display').innerHTML = first + sec;
                    break;
                case '-':
                    document.getElementById('display').innerHTML = first - sec;
                    break;
                case '*':
                    document.getElementById('display').innerHTML = first * sec;
                    break;
                case '/':
                    document.getElementById('display').innerHTML = first / sec;
                    break;
                default:
                    document.getElementById('display').innerHTML = "Invalid operator";
            }
        }
    </script>
</body>
</html>
