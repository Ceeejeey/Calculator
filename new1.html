<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <h3 id="display1">0</h3>
        <h2 id="display3"> </h2>
        <div class="buttons">
            <button id="clear" class="btn-operator"onclick="remove()">C</button>
            <button class="btn-operator" id="/" onclick="setNumber(null , '/')">/</button>
            <button class="btn-operator" id="*" onclick="setNumber(null , '*')">*</button>
            <button class="btn-operator"  onclick="setNumber(null , 'no')"><</button>
            <button class="btn-number" id="7" onclick="setNumber('7' , null)">7</button>
            <button class="btn-number" id="8" onclick="setNumber('8' , null)">8</button>
            <button class="btn-number" id="9" onclick="setNumber('9', null)">9</button>
            <button class="btn-operator" id="-" value="-" onclick="setNumber(null , '-')">-</button>
            <button class="btn-number" id="4" onclick="setNumber('4' , null)">4</button>
            <button class="btn-number" id="5" onclick="setNumber('5' , null)">5</button>
            <button class="btn-number" id="6" onclick="setNumber('6' , null)">6</button>
            <button class="btn-operator" id="+" onclick="setNumber(null , '+')">+</button>
            <button class="btn-number" id="1" onclick="setNumber('1' , null)">1</button>
            <button class="btn-number" id="2" onclick="setNumber('2' , null)">2</button>
            <button class="btn-number" id="3" onclick="setNumber('3' , null)">3</button>
            <button class="btn-operator" id="%" onclick="setNumber(null , '%')">%</button>
            <button class="btn-number" id="0" onclick="setNumber('0' , null)">0</button>
            <td colspan="4"><button class="btn-equal" id="equal" onclick="equal()">=</button></td>
        </div>
        
    </div>
 <script src="script.js"></script>
</body>
</html>
